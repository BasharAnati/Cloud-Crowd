<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Crowd — System Update</title>
  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0f2a3f;
      --text:#eaf2ff;
      --muted:#a9b7d0;
      --accent:#66d9ff;
      --accent2:#7c5cff;
      --glass: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(124,92,255,.35), transparent 55%),
        radial-gradient(900px 500px at 80% 20%, rgba(102,217,255,.25), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(0,255,170,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(720px, 100%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:18px;
      padding:28px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .logo{
      width:46px;height:46px;border-radius:14px;
      background: linear-gradient(135deg, rgba(102,217,255,.95), rgba(124,92,255,.95));
      display:grid; place-items:center;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      font-weight:800;
      letter-spacing:.5px;
    }
    .brand h1{
      font-size:18px; margin:0; letter-spacing:.2px;
    }
    .brand p{
      margin:2px 0 0; color:var(--muted); font-size:13px;
    }

    .title{
      font-size:36px;
      line-height:1.12;
      margin:8px 0 12px;
      letter-spacing:-.6px;
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:15px;
      line-height:1.7;
      max-width:60ch;
    }
  </style>
</head>
<body>
  <section class="card">
    <div class="brand">
      <div class="logo">CC</div>
      <div>
        <h1>Cloud Crowd</h1>
        <p>Service Management Platform</p>
      </div>
    </div>

    <div class="title">System update in progress</div>
    <p class="subtitle">
      We’re currently applying improvements and maintenance to ensure a smoother and more reliable experience.
      Please check back soon.
    </p>
  </section>
</body>
</html>
